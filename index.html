<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Script -->
    <div class="container">
        <h1>Sign Up Today!</h1>
        <form action="" id="form" novalidate>
            <div class="from-group">
                <label for="name">Full Name</label>
                <input name="name" type="text" id="name" placeholder="Full Name" required minlength="5" maxlength="100">
            </div>
            <div class="from-group">
                <label for="phone">Phone Number</label>
                <input name="tell" type="tell" id="phone" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="from-group">
                <label for="email">Email</label>
                <input name="email" type="email" id="email" placeholder="email@example.com" required>
            </div>
            <div class="from-group">
                <label for="website">Website Url</label>
                <input name="website" type="url" id="website" placeholder="github.com/alqaisi" required>
            </div>
            <div class="from-group">
                <label for="password">Password</label>
                <input name="password" type="password" id="password" title="Include at least 1 uppercase character,1 lower case character,1 number" placeholder="Min 8 Character" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <div class="from-group">
                <label for="password2">Confirm Password</label>
                <input name="confirmPassword" type="password" id="password2" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"> 
            </div>
            <button type="submit">Register</button>
            <div class="message-container">
                <h3 id="message">Don't Hesitate!</h3>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
